{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block content %}

{% if session['logged_in'] %}
 
You're logged in already!
 
{% else %}
 
<script type="text/javascript" src="/static/javascript/passwordToggle.js"></script>
<script type="text/javascript" src="/static/javascript/errorLogin.js"></script>
<form action="/login" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Login</h1>
</div>
<div class="login-form">
<div class="control-group">
				<input type="text" class="login-field" id="username"  placeholder="username" name="username" onforminput="wrongCredentials()" required="required">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
				<input type="password"   class="login-field" id="password"  placeholder="password" name="password"  onClick="wrongCredentials()" required="required">
				<br><input type="checkbox" onclick="passwordToggle()">Show Password
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
 
</div>
</div>
</div>
</form>{% endif %}
{% endblock %}
